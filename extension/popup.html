
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="./popup.js"></script>

    <title>Document</title>
</head>

<body>
    <div style="display: flex;flex-direction: column; width:500px;">
       
        <div id="popup-header">
            <span id="popup-title">Visible Connections</span>
        </div>
        <span id="fallback-message" style="margin:15px;">Try reloading the page</span>

        <div id="mainContainer">
    
    
            <div id="settingsMenu" style="display: flex; flex-direction: column;">
                <h2>Settings</h2>
    
            </div>
    
            <div id="right-page-url-container" style="display: none;">
                <h2>Connect to another page</h2>
                <div id="right-doc-download-button-container">
                    <input id="right-doc-url-input" placeholder="Enter URL of another page" type="url">
                    <button id="right-doc-download-button">Load</button>
                </div>
            </div>
    
            <h2><a id="open-in-playground-button" href="#">Open parsing rules editor</a></h2>
                
    
            <div id="links-container">
                <h2>Links</h2>
                <a id="visible-connections-examples-link" href="#" class="popup-bottom-link">Examples of visible connections</a>
                <div class="vertical-spacer"></div>
                <a id="how-to-link" href="#" class="popup-bottom-link">How to create visible connections</a>
                <div class="vertical-spacer"></div>
                <a id="source-code-link" href="#" class="popup-bottom-link">Source code</a>
                <div class="vertical-spacer"></div>
    
            </div>

        </div>

        
       






    </div>
</body>

</html>
