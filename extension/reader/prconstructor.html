<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsing Rules Constructor</title>
</head>
<body>
    <div id="mainContainer">
        <div id="topRow">
            <span id="full-url-span"></span>
            <button id="copy-url-button" type="button">Copy URL</button>


            
        </div>
        <div id="bottomRow">
            <div id="pageColumn">
                <div id="pageHeader"></div>
                <div id="pageDiv"></div>
            </div>
            <div id="rightPanel">
                <form class="form-container">

                    

                    <div class="field">
                        <label id="content-selector-label" for="contentSelector">Content selector</label>
                        <div class="field-row">
                        <input id="contentSelector" type="text" />
                        <button id="content-next-guess-button" type="button">Next guess</button>
                        </div>
                    </div>

                    <div class="field">
                        <label id="title-selector-label" for="titleSelector">Title selector</label>
                        <div class="field-row">
                        <input id="titleSelector" type="text" />
                        <button id="title-next-guess-button" type="button">Next guess</button>
                        </div>
                    </div>

                    <div class="field">
                        <label for="removeSelectors">Selectors to remove (one per line)</label>
                        <textarea id="removeSelectors" style="resize: none;"></textarea>
                    </div>

                    <div style="display: flex; flex:1; flex-direction: row; justify-content: space-between;align-items: flex-end;">
                        <div class="field">
                            <label for="authorSelector">Author selector</label>
                            <input id="authorSelector" type="text" />
                        </div>
    
                        <div class="field">
                            <label for="dateSelector">Publication date selector</label>
                            <input id="dateSelector" type="text" />
                        </div>

                        <button id="apply-changes-button">Apply changes</button>


                    </div>

                    <div>
                        <a href="https://reinventingtheweb.com/html-selectors-simple-reference/" target="_blank">Examples of selectors</a>
                    </div>


                    <div class="field">
                        <label id="parsing-rules-label" for="parsingRulesInput">Parsing rules</label>
                        <div class="field-row">
                        <input id="parsingRulesInput" type="text" />
                        <button id="parsing-rules-apply-button" type="button">Apply</button>
                        </div>
                    </div>

              

                    <span><strong>Saved parsing rules for this site:</strong></span>
                    <span id="saved-parsing-rules-span"></span>

                    <div style="display: flex; flex:1;gap:5px;">
                        <button id="save-parsing-rules-button" class="update-btn">Save</button>
                        <button id="apply-saved-parsing-rules-button" class="update-btn">Apply saved</button>
                        <button id="delete-parsing-rules-button" class="update-btn">Delete saved</button>
                    </div>

                    <div style="display: flex; flex:1;gap:20px; align-items: center;">
                        <button id="parsing-rules-for-all-websites-button">Show parsing rules for all websites</button>
                        <a href="https://reinventingtheweb.com/2026/01/01/list-of-parsing-rules/" target="_blank">List</a>
                    </div>

                    <div style="display: flex; flex:1;justify-content: space-between; align-items: center;">
                        <button id="create-condoc-button" class="update-btn">Create CONDOC</button>
                        <a href="https://www.youtube.com/watch?v=hZuB7WCJPBI" target="_blank">Video tutorial</a>

                    </div>


                    

                    <div>
                    </div>


                
                </form>
            </div>
        </div>
    </div>

    <div id="overlay"></div>

    <div id="parsing-rules-list-popup">
        <h2>List of saved parsing rules</h2>
        <textarea id="parsing-rules-list-textarea"></textarea>
        <div id="parsing-list-buttons-row" class="buttons-row">
            <button id="parsing-rules-list-close-button">Close</button>
            <button id="parsing-rules-list-save-button">Save</button>
            <a href="https://reinventingtheweb.com/2026/01/01/list-of-parsing-rules/" target="_blank">List</a>
        </div>
    </div>

    <div id="condoc-popup">
        <h2>CONDOC editor</h2>
        <div style="display: flex; gap:5px;align-items: flex-end;">
            <div class="field" style="display: flex; flex:1;">
                <label id="condoc-title-label" for="condocTitleInput">Title</label>
                <input id="condoc-title-input" type="text" />
            </div>
            <button id="condoc-default-title-button" style="height: 36px; display: none;">Use title from the page</button>
        </div>
        <div class="vertical-space-10"></div>
        <div class="field">
            <label id="condoc-description-label" for="condocDescriptionInput">Description</label>
            <input id="condoc-description-input" type="text" />
        </div>
        <div class="vertical-space-10"></div>
        <strong>Source code</strong>
        <div id="condoc-source-code"></div>
        <div id="condoc-buttons-row" class="buttons-row">
            <button id="condoc-close-button">Close</button>
            <button id="condoc-copy-button">Copy source code</button>
        </div>
    </div>
</body>
</html>
